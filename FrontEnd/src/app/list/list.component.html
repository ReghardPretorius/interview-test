<div class="row">
    <div class="col-12">

        <h2 class="heading">
            Tour of Heroes
        </h2>

{{statsUpdatedMessage}}
<table class="table" [class.theme1]="randomNumber===1" [class.theme2]="randomNumber===2" [class.theme3]="randomNumber===3" [class.theme4]="randomNumber===4">
    <thead>
        <tr>
            <th>Name</th>
            <th>Power</th>
            <th>Stat (Strength)</th>
            <th>Stat (Intelligence)</th>
            <th>Stat (Stamina)</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hero of heros">
            <td>{{hero.name}}</td>
            <td>{{hero.power}}</td>
            <td>{{hero.stats[0].value}}</td>
            <td>{{hero.stats[1].value}}</td>
            <td>{{hero.stats[2].value}}</td>
            <td><button (click)="evolveHero(hero.name)">Evolve</button></td>
        </tr>
    </tbody>

</table>
</div>
</div>
